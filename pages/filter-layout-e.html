<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>絞り込みレイアウト 案E（3段）</title>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: #f1f5f9;
    color: #1e293b;
    padding: 32px 24px;
  }
  h1 { font-size: 18px; font-weight: 700; margin-bottom: 4px; color: #0f172a; }
  .page-note { font-size: 13px; color: #64748b; margin-bottom: 32px; }

  :root {
    --bg-card: #ffffff;
    --border: #cbd5e1;
    --border-light: #e2e8f0;
    --text-sub: #475569;
    --text-muted: #94a3b8;
    --blue: #3b82f6;
    --blue-glow: rgba(59,130,246,.15);
  }

  .card {
    background: var(--bg-card);
    border: 1px solid var(--border-light);
    border-radius: 10px;
    padding: 12px 16px;
    box-shadow: 0 1px 3px rgba(0,0,0,.06);
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  .row {
    display: flex;
    align-items: center;
    gap: 8px;
    flex-wrap: wrap;
  }
  .divider {
    height: 1px;
    background: var(--border-light);
    margin: 0 -16px;
  }

  /* 検索バー */
  .search-wrap {
    position: relative;
    flex: 1;
    min-width: 200px;
  }
  .search-wrap svg {
    position: absolute; left: 9px; top: 50%; transform: translateY(-50%);
    width: 14px; height: 14px; color: var(--text-muted); pointer-events: none;
  }
  .search-wrap input {
    width: 100%;
    padding: 6px 10px 6px 30px;
    border: 1px solid var(--border);
    border-radius: 6px;
    font-size: 13px;
    color: #1e293b;
    background: #f8fafc;
    outline: none;
  }
  .search-wrap input::placeholder { color: var(--text-muted); }
  .search-wrap input:focus {
    border-color: var(--blue);
    box-shadow: 0 0 0 3px var(--blue-glow);
    background: #fff;
  }

  /* ラベル付きセレクト */
  .filter-unit {
    display: flex;
    align-items: center;
    border: 1px solid var(--border);
    border-radius: 6px;
    background: #fff;
    overflow: hidden;
    height: 30px;
  }
  .filter-unit .lbl {
    padding: 0 8px;
    font-size: 11px;
    font-weight: 600;
    color: var(--text-muted);
    background: #f8fafc;
    border-right: 1px solid var(--border-light);
    white-space: nowrap;
    height: 100%;
    display: flex;
    align-items: center;
  }
  .filter-unit select {
    border: none;
    outline: none;
    font-size: 13px;
    color: #1e293b;
    background: transparent;
    padding: 0 6px;
    cursor: pointer;
    height: 100%;
  }

  /* 日付レンジ */
  .date-unit {
    display: flex;
    align-items: center;
    border: 1px solid var(--border);
    border-radius: 6px;
    background: #fff;
    overflow: hidden;
    height: 30px;
  }
  .date-unit .lbl {
    padding: 0 8px;
    font-size: 11px;
    font-weight: 600;
    color: var(--text-muted);
    background: #f8fafc;
    border-right: 1px solid var(--border-light);
    white-space: nowrap;
    height: 100%;
    display: flex;
    align-items: center;
  }
  .date-unit input[type="date"] {
    border: none;
    outline: none;
    font-size: 12px;
    color: #1e293b;
    background: transparent;
    padding: 0 6px;
    height: 100%;
    cursor: pointer;
    width: 126px;
  }
  .date-unit .sep {
    font-size: 12px;
    color: var(--text-muted);
    padding: 0 2px;
  }
  .date-unit .right-date {
    border-left: 1px solid var(--border-light);
  }

  /* リセットボタン */
  .btn-reset {
    display: inline-flex; align-items: center; gap: 5px;
    padding: 0 10px;
    height: 30px;
    border: 1px solid var(--border);
    border-radius: 6px;
    font-size: 12px;
    color: var(--text-sub);
    background: #f8fafc;
    cursor: pointer;
    white-space: nowrap;
    margin-left: auto;
  }
  .btn-reset:hover { background: #f1f5f9; }
  .btn-reset svg { width: 11px; height: 11px; }
</style>
</head>
<body>

<h1>案E：3段インライン（確定版）</h1>
<p class="page-note">
  1段目: キーワード検索 ／
  2段目: ステータス・地域・担当者・確度 ／
  3段目: 納品予定日のみ
</p>

<div class="card">
  <!-- 1段目: 検索バー -->
  <div class="row">
    <div class="search-wrap">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
      <input type="text" placeholder="案件名・取引先・案件Noで検索...">
    </div>
  </div>

  <div class="divider"></div>

  <!-- 2段目: ステータス / 地域 / 担当者 / 確度 -->
  <div class="row">
    <div class="filter-unit">
      <span class="lbl">ステータス</span>
      <select>
        <option>全て</option>
        <option>見積前</option>
        <option>見積済</option>
        <option>受注済</option>
        <option>納品済</option>
        <option>請求済</option>
        <option>入金済</option>
      </select>
    </div>
    <div class="filter-unit">
      <span class="lbl">地域</span>
      <select><option>全て</option></select>
    </div>
    <div class="filter-unit">
      <span class="lbl">担当者</span>
      <select><option>全て</option></select>
    </div>
    <div class="filter-unit">
      <span class="lbl">確度</span>
      <select>
        <option>全て</option>
        <option>高（70%以上）</option>
        <option>中（40-69%）</option>
        <option>低（39%以下）</option>
      </select>
    </div>
  </div>

  <div class="divider"></div>

  <!-- 3段目: 納品予定日のみ -->
  <div class="row">
    <div class="date-unit">
      <span class="lbl">納品予定日</span>
      <input type="date">
      <span class="sep">〜</span>
      <input type="date" class="right-date">
    </div>
    <button class="btn-reset">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
      リセット
    </button>
  </div>
</div>

</body>
</html>
